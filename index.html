<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- preload assets -->
        <a-assets>
            <!-- import images -->
            <img id="apple-store" src="./assets/apple-store.jpg">

            <!-- import video -->
            <!-- <video id="my-video" src="./assets/colors.mp4" autoplay="true"></video> -->

            <!-- import models -->
            <a-asset-item id="octon" src="./assets/models/super-octons.glb"></a-asset-item>
        </a-assets>


        <!-- add a 360 photo background -->
        <a-sky src="#apple-store"></a-sky>

        <!-- create models in the scene -->
        <a-entity gltf-model="#octon" scale="1 1 1" position="1.5 18 -2" rotation="5 160 0"></a-entity>
        <!-- <a-entity geometry="primitive: sphere; radius: 1" material="src: #my-video" scale=".5 .5 .5" position="0 1.5 -4"> -->
        </a-entity>


    </a-scene>
</body>

</html>
